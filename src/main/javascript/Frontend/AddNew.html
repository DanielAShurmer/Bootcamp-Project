<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="CSS/Styles.css" rel="stylesheet" type="text/css">
</head>

<body onload="loadAPI()">
    <div class="pageHeader">
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container">
                <div class="row">
                    <h1 class="navbar-brand" href="#">Bug Tracker</h1>
                </div>

                <div class="row">
                    <span class="navbar-nav">
                        <button class="nav-item nav-link btn btn-light navbar-button" onclick="return swapToSearch()">Search Bugs</button>
                    </span>
                    <span class="navbar-nav">
                        <button class="nav-item nav-link btn btn-light navbar-button" onclick="return swapToAddNew()">Add A Bug</button>
                    </span>
                    <span class="navbar-nav">
                        <button class="nav-item nav-link btn btn-light navbar-button" onclick="return swapToSiteInfo()">Site Info</button>
                    </span>
                </div>
            </div>
        </nav>
    </div>
    <div class="pageBody">
        <h1 class="pageTitle">Add A New Bug</h1>
        <div id="js_bug_ID_display">
            <p id="js_bug_ID_placeholder">Bug ID Number: Generating New ID...</p>
        </div>
        <div id="js_error_display"></div>
        <form class="js_add_form" onsubmit="return addNew(this)">

            <div class="form-group">
                <p>Bug Description:</p>
                <textarea class="form-control" id="js_add_description" tabindex="1" rows="3"
                    placeholder="Enter Bug Description" required></textarea>
            </div>

            <div class="form-group">
                <p>Priority:</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="js_priority_low" name="priorityRadioOptions"
                        value="Low" tabindex="2" checked>
                    <label class="form-check-label">
                        Low
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="js_priority_medium" name="priorityRadioOptions"
                        value="Medium" tabindex="3">
                    <label class="form-check-label">
                        Medium
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="js_priority_high" name="priorityRadioOptions"
                        value="High" tabindex="4">
                    <label class="form-check-label">
                        High
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="js_priority_critical" name="priorityRadioOptions"
                        value="Critical" tabindex="5">
                    <label class="form-check-label">
                        Critical
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="js_tag_one">Tag One</label>
                    <select class="form-control" id="js_tag_one" tabindex="6">
                        <option>-</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="js_tag_two">Tag Two</label>
                    <select class="form-control" id="js_tag_two" tabindex="7">
                        <option>-</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="js_tag_three">Tag Three</label>
                    <select class="form-control" id="js_tag_three" tabindex="8">
                        <option>-</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <p>Image Link:</p>
                <textarea class="form-control" id="js_add_description" rows="1" tabindex="9"
                    placeholder="Paste A Link To A Screenshot Showing The Bug Here, If You Have One"></textarea>
            </div>


            <button type="submit" class="btn btn-primary" tabindex="10">Submit Bug Report</button>
            <button type="button" class="btn btn-secondary" tabindex="11"
                onclick="return swapToSearch()">Cancel</button>
        </form>
    </div>
    <script src="Scripts/addNew.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
