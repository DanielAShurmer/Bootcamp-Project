<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="CSS/Styles.css" rel="stylesheet" type="text/css">
</head>

<body onload="loadAPI()">
    <div class="pageHeader">
        <h1 class="pageTitle">Add A New Bug</h1>
    </div>
    <div class="pageBody">
        <div class="bugIdentificationNumber"></div>
        <form class="js_add_form" onsubmit="return addNew(this)">

            <div class="form-group">
                <p>Bug Description:</p>
                <textarea class="form-control" id="js_add_description" tabindex="1" rows="3"
                    placeholder="Enter Bug Description" required></textarea>
            </div>

            <div class="form-group">
                <p>Priority:</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="js_priority_low" name="priorityRadioOptions"
                        value="low" checked>
                    <label class="form-check-label">
                        Low
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="js_priority_medium" name="priorityRadioOptions"
                        value="medium">
                    <label class="form-check-label">
                        Medium
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="js_priority_high" name="priorityRadioOptions"
                        value="high">
                    <label class="form-check-label">
                        High
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="js_priority_critical" name="priorityRadioOptions"
                        value="critical">
                    <label class="form-check-label">
                        Critical
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="js_tag_one">Tag One</label>
                    <select class="form-control" id="js_tag_one">
                        <option>-</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="js_tag_two">Tag Two</label>
                    <select class="form-control" id="js_tag_two">
                        <option>-</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="js_tag_three">Tag Three</label>
                    <select class="form-control" id="js_tag_three">
                        <option>-</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <p>Image Link:</p>
                <textarea class="form-control" id="js_add_description" tabindex="1" rows="1"
                    placeholder="Paste A Link To A Screenshot Showing The Bug Here, If You Have One"
                    required></textarea>
            </div>


            <button type="submit" class="btn btn-primary">Sumbit Bug Report</button>
            <button type="button" class="btn btn-secondary" onclick="return swapToDisplayAll()">Cancel</button>
        </form>
    </div>
    <script src="Scripts/addNew.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
